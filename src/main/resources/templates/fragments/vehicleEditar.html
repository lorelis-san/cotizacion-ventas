<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modal Editar Vehículo</title>
</head>
<body>

<div th:fragment="editarVehiculoModal">

    <div class="modal fade" id="editarVehiculoModal" tabindex="-1" aria-labelledby="editarVehicleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarVehiculoModalLabel">Editar Vehículo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarVehicle" th:action="@{/actualizarVehiculo}" method="post">
                        <input type="hidden" id="idEditar" name="id">

                        <div class="mb-3">
                            <label for="placaEditar" class="form-label">Placa</label>
                            <input type="text" class="form-control" id="placaEditar" name="placa" required>
                        </div>


                         <div class="mb-3">
                                <label for="marcaEditar" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="marcaEditar" name="marca">
                         </div>

                        <div class="mb-3">
                            <label for="modeloEditar" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="modeloEditar" name="modelo">
                        </div>

                        <div class="mb-3">
                            <label for="yearEditar" class="form-label">Año</label>
                            <input type="number" class="form-control" id="yearEditar" name="year">
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function cargarDatosEditar(button) {
            // Obtener datos del botón
            const id = button.getAttribute('data-id');
            const placa = button.getAttribute('data-placa');
            const marca = button.getAttribute('data-marca');
            const modelo = button.getAttribute('data-modelo');
            const year = button.getAttribute('data-year');

            // Establecer valores en el formulario
            document.getElementById('idEditar').value = id;
            document.getElementById('placaEditar').value = placa || '';
            document.getElementById('marcaEditar').value = marca || '';
            document.getElementById('modeloEditar').value = modelo;
            document.getElementById('yearEditar').value = year;

            // Agregar evento blur para validar placa
            const placaInput = document.getElementById('placaEditar');
            placaInput.addEventListener('blur', function() {
                const placaValue = placaInput.value.trim();
                const idValue = document.getElementById('idEditar').value;

                if (placaValue === '') {
                    return; // No hacer nada si está vacío
                }

                fetch(`/vehicle/existsByPlaca?placa=${encodeURIComponent(placaValue)}&id=${encodeURIComponent(idValue)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data === true) {
                            alert('La placa ya existe para otro vehículo. Por favor, ingrese una placa diferente.');
                            placaInput.focus();
                        }
                    })
                    .catch(error => {
                        console.error('Error al validar placa:', error);
                    });
            }, { once: true });
        }
    </script>

</div>
</body>
</html>
