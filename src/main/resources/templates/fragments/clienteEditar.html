<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modal Editar Cliente</title>
</head>
<body>

<!-- Fragmento del modal -->
    <div th:fragment="editarClienteModal">
        <div class="modal fade" id="editarClienteModal" tabindex="-1" aria-labelledby="editarClienteModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg"> <!-- más ancho -->
                <div class="modal-content">
                    <div class="card w-100">
                        <h5 class="card-header">Editar Cliente</h5>
                        <div class="card-body">
                            <form id="formEditarCliente" th:action="@{/actualizar}" method="post">
                                <input type="hidden" id="idEditar" name="id" />

                                <div class="form-group mb-3">
                                    <label for="typeDocumentEditar">Tipo de Documento</label>
                                    <select class="form-select" id="typeDocumentEditar" name="typeDocument" onchange="toggleFields()">
                                        <option value="DNI">DNI</option>
                                        <option value="RUC">RUC</option>
                                    </select>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="documentNumberEditar">Número de Documento</label>
                                    <input type="text" class="form-control" id="documentNumberEditar" name="documentNumber" required>
                                </div>

                                <div id="camposDNI">
                                    <div class="form-group mb-3">
                                        <label for="firstNameEditar">Nombres</label>
                                        <input type="text" class="form-control" id="firstNameEditar" name="firstName">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="lastNameEditar">Apellidos</label>
                                        <input type="text" class="form-control" id="lastNameEditar" name="lastName">
                                    </div>
                                </div>

                                <div id="camposRUC" style="display: none;">
                                    <div class="form-group mb-3">
                                        <label for="businessNameEditar">Razón Social</label>
                                        <input type="text" class="form-control" id="businessNameEditar" name="businessName">
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="phoneNumberEditar">Celular</label>
                                    <input type="text" class="form-control" id="phoneNumberEditar" name="phoneNumber">
                                </div>

                                <div class="form-group mb-4">
                                    <label for="emailEditar">Correo</label>
                                    <input type="email" class="form-control" id="emailEditar" name="email">
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>

                            </form>
                        </div>
                    </div> <!-- .card -->
                </div>
            </div>
        </div>

        <!-- Script para cargar datos al modal -->
    <script>
        function cargarDatosEditar(button) {
            const id = button.getAttribute('data-id');
            const firstName = button.getAttribute('data-firstname');
            const lastName = button.getAttribute('data-lastname');
            const typeDocument = button.getAttribute('data-typedocument');
            const documentNumber = button.getAttribute('data-documentnumber');
            const businessName = button.getAttribute('data-businessname');
            const phoneNumber = button.getAttribute('data-phonenumber');
            const email = button.getAttribute('data-email');

            document.getElementById('idEditar').value = id;
            document.getElementById('firstNameEditar').value = firstName || '';
            document.getElementById('lastNameEditar').value = lastName || '';
            document.getElementById('typeDocumentEditar').value = typeDocument;
            document.getElementById('documentNumberEditar').value = documentNumber;
            document.getElementById('businessNameEditar').value = businessName || '';
            document.getElementById('phoneNumberEditar').value = phoneNumber || '';
            document.getElementById('emailEditar').value = email || '';

            toggleFields(); // Mostrar campos correspondientes
        }

        function toggleFields() {
            const tipoDoc = document.getElementById('typeDocumentEditar').value;
            const camposDNI = document.getElementById('camposDNI');
            const camposRUC = document.getElementById('camposRUC');

            if (tipoDoc === 'DNI') {
                camposDNI.style.display = 'block';
                camposRUC.style.display = 'none';
            } else if (tipoDoc === 'RUC') {
                camposDNI.style.display = 'none';
                camposRUC.style.display = 'block';
            }
        }
    </script>
</div>
</body>
</html>
