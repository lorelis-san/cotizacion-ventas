<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Crear Cotización</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/6.5.95/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" th:href="@{/css/cotizacion/crearCotizacion.css}">

</head>
<body>
<div class="dashboard-main-wrapper">
    <div th:replace="~{fragments/dashboard :: menu}"></div>
    <div class="dashboard-wrapper p-4">

        <div class="container-fluid">
            <h2 class="mb-4"> Crear Cotización</h2>

            <input type="hidden" id="clienteId" />
            <input type="hidden" id="vehiculoId" />

            <!-- Vehículo -->
            <div class="section">
                <h4><i class="fas fa-car"></i> Datos del Vehículo</h4>
                <div class="input-group">
                    <label class="form-label me-2"><i class="fas fa-id-card"></i> Placa:</label>
                    <input type="text" id="placaInput" class="form-control w-auto" />
                    <button class="btn btn-primary" onclick="buscarVehiculo()">Buscar</button>
                </div>

                <div id="datosVehiculo" class="input-group hidden">
                    <input type="text" id="marca" class="form-control" placeholder="Marca" disabled />
                    <input type="text" id="modelo" class="form-control" placeholder="Modelo" disabled />
                    <input type="text" id="anio" class="form-control" placeholder="Año" disabled />
                </div>

                <div id="noEncontrado" class="hidden">
                    <p class="text-danger">Vehículo no encontrado. Ingrese los datos para agregarlo:</p>
                    <div class="input-group">
                        <input type="text" id="nuevaMarca" class="form-control" placeholder="Marca" />
                        <input type="text" id="nuevoModelo" class="form-control" placeholder="Modelo" />
                        <input type="text" id="anioNew" class="form-control" placeholder="Año" />
                    </div>
                    <button class="btn btn-success mt-2" onclick="agregarVehiculo()">Agregar Vehículo</button>
                </div>
            </div>

            <!-- Cliente -->
            <div class="section">
                <h4><i class="fas fa-user"></i> Datos del Cliente</h4>
                <div class="input-group">
                    <label class="form-label me-2"><i class="fas fa-id-card"></i> Tipo documento:</label>
                    <select id="tipoDoc" class="form-select w-auto">
                        <option value="">Seleccionar</option>
                        <option value="dni">DNI</option>
                        <option value="ruc">RUC</option>
                    </select>
                    <input type="text" id="numDoc" class="form-control w-auto" placeholder="Número de documento" />
                    <button class="btn btn-primary" onclick="buscarCliente()">Buscar</button>
                </div>

                <div id="clienteDatos" class="input-group hidden">
                    <div id="grupoNombreApellido" class="input-group">
                        <input type="text" id="clienteNombre" class="form-control" placeholder="Nombres" disabled />
                        <input type="text" id="clienteApellido" class="form-control" placeholder="Apellidos" disabled />
                    </div>
                    <div id="grupoRazonSocial" class="input-group hidden">
                        <input type="text" id="clienteRazonSocial" class="form-control" placeholder="Razón Social" disabled />
                    </div>
                    <input type="text" id="clienteCorreo" class="form-control" placeholder="Correo" disabled />
                    <input type="text" id="clienteCelular" class="form-control" placeholder="Celular" disabled />
                </div>

                <div id="clienteNuevo" class="hidden">
                    <p class="text-danger">Cliente no encontrado. Ingrese los datos:</p>
                    <div id="camposDni" class="input-group hidden">
                        <input type="text" id="nuevoNombre" class="form-control" placeholder="Nombres" />
                        <input type="text" id="nuevoApellido" class="form-control" placeholder="Apellidos" />
                    </div>
                    <div id="camposRuc" class="input-group hidden">
                        <input type="text" id="nuevaRazonSocial" class="form-control" placeholder="Razón Social" />
                    </div>
                    <input type="text" id="nuevoCorreo" class="form-control" placeholder="Correo" />
                    <input type="text" id="nuevoCelular" class="form-control" placeholder="Celular" />
                    <button class="btn btn-success mt-2" onclick="agregarCliente()">Agregar Cliente</button>
                </div>
            </div>

            <!-- Productos -->
            <div class="section">
                <h4><i class="fas fa-box-open"></i> Buscar Productos</h4>
                <div class="input-group">
                    <label for="busquedaProducto" class="form-label me-2"><i class="fas fa-search"></i> Producto:</label>
                    <input type="text" id="busquedaProducto" class="form-control w-auto" placeholder="Nombre o código"   oninput="filtrarBusqueda()" />
                    <button class="btn btn-secondary" onclick="buscarProducto()">Buscar</button>
                </div>

                <div id="resultadosProducto" class="producto-resultados hidden"></div>

                <!-- Carrito -->
                <div id="carrito" class="mt-4">
                    <div class="producto-header">
                        <div>Producto</div>
                        <div>Cantidad</div>
                        <div>Precio Unitario</div>
                        <div>Total</div>
                        <div></div>
                    </div>

                </div>
            </div>

            <div class="section mt-3">
                <h4><i class="fas fa-comment-alt"></i> Observaciones</h4>
                <textarea id="observaciones" class="form-control" rows="3" placeholder="Notas adicionales..."></textarea>
            </div>

            <div class="text-end mt-4">
                <button class="btn btn-success" onclick="guardarCotizacion()">
                    <i class="fas fa-save"></i> Guardar Cotización
                </button>
            </div>
        </div>

    </div>
</div>

<!-- Scripts -->
<script th:src="@{/js/cotizacion/vehicle.js}"></script>
<script th:src="@{/js/cotizacion/client.js}"></script>
<script th:src="@{/js/cotizacion/product.js}"></script>
<script th:src="@{/js/cotizacion/guardarCotizacion.js}"></script>

</body>
</html>
