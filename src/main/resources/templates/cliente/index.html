<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/6.5.95/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="dashboard-main-wrapper">
    <div th:replace="fragments/dashboard :: menu"></div>
    <div class="dashboard-wrapper">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
            <a class="navbar-brand" href="/clients">
                <i class="fas fa-users"></i> Clientes
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/nuevoCliente">
                            <i class="fas fa-user-plus"></i> Agregar Cliente
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="card shadow-sm rounded">
                <div class="card-body">
                    <table class="table table-hover align-middle text-center">
                        <thead class="text-white" style="background-color: #2A2861;">
                        <tr>
                            <th>Tipo Doc</th>
                            <th>Nro Doc</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Razón Social</th>
                            <th>Celular</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="client : ${listaClientes}">
                            <td th:text="${client.typeDocument}"></td>
                            <td th:text="${client.documentNumber}"></td>
                            <td th:text="${client.firstName}"></td>
                            <td th:text="${client.lastName}"></td>
                            <td th:text="${client.typeDocument == 'RUC' ? client.businessName : ''}"></td>
                            <td th:text="${client.phoneNumber}"></td>
                            <td th:text="${client.email}"></td>
                            <td>
                                <button class="btn btn-outline-primary btn-sm"
                                        data-bs-toggle="modal"
                                        data-bs-target="#editarClienteModal"
                                        th:attr="data-id=${client.id},
                                                 data-firstname=${client.firstName},
                                                 data-lastname=${client.lastName},
                                                 data-typedocument=${client.typeDocument},
                                                 data-documentnumber=${client.documentNumber},
                                                 data-businessname=${client.businessName},
                                                 data-phonenumber=${client.phoneNumber},
                                                 data-email=${client.email}"
                                        onclick="cargarDatosEditar(this)">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <a th:href="@{'/eliminar/' + ${client.id}}"
                                   class="btn btn-outline-danger btn-sm"
                                   onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?');">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(listaClientes)}">
                            <td colspan="8">No hay clientes registrados.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal Editar Cliente -->
        <div th:replace="fragments/clienteEditar :: editarClienteModal"></div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </div>
</div>
</body>

</html>
