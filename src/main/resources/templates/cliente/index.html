<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/clients">Control de Clientes <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/nuevoCliente">Agregar Cliente</a>
            </li>
        </ul>

    </div>
</nav>

<br />

<div class="container text-center">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Tipo de Documento</th>
            <th scope="col">Nro Documento</th>
            <th scope="col">Razón Social</th>
            <th scope="col">Celular</th>
            <th scope="col">Correo</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${listaClientes}">
            <td th:text="${client.id}"></td>

            <!-- Show first name only if document type is DNI -->
            <td th:text="${client.firstName}"></td>

            <!-- Show last name only if document type is DNI -->
            <td th:text="${client.lastName}"></td>


            <td th:text="${client.typeDocument}"></td>
            <td th:text="${client.documentNumber}"></td>
            <!-- Show business name only if document type is RUC -->
            <td th:text="${client.typeDocument == 'RUC' ? client.businessName : ''}"></td>
            <td th:text="${client.phoneNumber}"></td>
            <td th:text="${client.email}"></td>

            <td>
                <button class="btn btn-warning btn-sm"
                        data-bs-toggle="modal"
                        data-bs-target="#editarClienteModal"
                        th:attr="data-id=${client.id},
                                data-firstname=${client.firstName},
                                data-lastname=${client.lastName},
                                data-typedocument=${client.typeDocument},
                                data-documentnumber=${client.documentNumber},
                                data-businessname=${client.businessName},
                                data-phonenumber=${client.phoneNumber},
                                data-email=${client.email}"
                        onclick="cargarDatosEditar(this)">
                    Editar
                </button>
<!--
                <button class="btn btn-warning btn-sm"
                        data-bs-toggle="modal"
                        data-bs-target="#editarClienteModal"
                        th:attr="data-id=${client.id},
                         data-firstname=${client.firstName},
                         data-lastname=${client.lastName},
                         data-typedocument=${client.typeDocument},
                         data-documentnumber=${client.documentNumber},
                         data-businessname=${client.businessName},
                         data-phonenumber=${client.phoneNumber},
                         data-email=${client.email}"
                        onclick="cargarDatosEditar(this)">
                    Editar
                </button> -->
                <a th:href="@{'/eliminar/' + ${client.id}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?');">
                    Eliminar
                </a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(listaClientes)}">
            <td colspan="9">No hay clientes registrados.</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
-->



<!-- Incluir el fragmento del modal para editar cliente -->
<div th:replace="fragments/clienteEditar :: editarClienteModal"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
