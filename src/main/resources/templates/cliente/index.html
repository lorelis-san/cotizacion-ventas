<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/clients">Control de Clientes <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/nuevoCliente">Agregar Cliente</a>
            </li>
        </ul>

    </div>
</nav>

<br />

<div class="container text-center">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo de Documento</th>
            <th scope="col">Nro Documento</th>
            <th scope="col">Raz√≥n Social</th>
            <th scope="col">Celular</th>
            <th scope="col">Correo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${listaClientes}">
            <td th:text="${client.id}"></td>

            <!-- Show first name only if document type is DNI -->
            <td th:text="${client.documentType == 'DNI' ? client.firstName : ''}"></td>

            <!-- Show last name only if document type is DNI -->
            <td th:text="${client.documentType == 'DNI' ? client.lastName : ''}"></td>

            <!-- Show business name only if document type is RUC -->
            <td th:text="${client.documentType == 'RUC' ? client.businessName : ''}"></td>

            <td th:text="${client.documentType}"></td>
            <td th:text="${client.documentNumber}"></td>
            <td th:text="${client.phoneNumber}"></td>
            <td th:text="${client.email}"></td>
        </tr>

        <tr th:if="${#lists.isEmpty(listaClientes)}">
            <td colspan="3">No hay clientes registrados.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
