<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Agregar Cliente</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/6.5.95/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script th:src="@{/js/validationForms/validationNewClient.js}"></script>
    <style>
        .error-message {
            color: red;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
    </style>


</head>

<body>
<div class="dashboard-main-wrapper">
    <div th:replace="fragments/dashboard :: menu"></div>
    <div class="dashboard-wrapper">

        <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
            <a class="navbar-brand" href="/clients">
                <i class="fas fa-users"></i> Clientes
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/nuevoCliente">
                            <i class="fas fa-user-plus"></i> Agregar Cliente
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow">
                        <div class="card-header text-white text-center" style="background-color: #0E0C28;">
                            <h4 class="mb-0">Nuevo Cliente</h4>
                        </div>
                        <div class="card-body">
                            <div th:if="${error}" class="alert alert-danger">
                                <p th:text="${error}"></p>
                            </div>

                            <form id="clientForm" th:action="@{/clients/guardar}" method="POST" th:object="${cliente}">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="typeDocument" class="form-label">Tipo de Documento</label>
                                        <select id="typeDocument" class="form-select" th:field="*{typeDocument}" required onchange="toggleBusinessNameField()">
                                            <option value="DNI" th:selected="${cliente.typeDocument == 'DNI'}">DNI</option>
                                            <option value="RUC" th:selected="${cliente.typeDocument == 'RUC'}">RUC</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="documentNumber" class="form-label">Número de Documento</label>
                                        <input type="text" id="documentNumber" class="form-control" th:field="*{documentNumber}" required>
                                        <div id="documentNumberError" class="error-message"></div>
                                    </div>

                                    <div class="col-md-12" id="businessNameField" style="display:none;">
                                        <label for="businessName" class="form-label">Razón Social</label>
                                        <input type="text" id="businessName" class="form-control" th:field="*{businessName}">
                                        <div id="businessNameError" class="error-message"></div>
                                    </div>
                                    <div class="col-md-6" style="display: none;" id="firstNameField">
                                        <label for="firstName" class="form-label">Nombre</label>
                                        <input type="text" id="firstName" class="form-control" th:field="*{firstName}">
                                        <div id="firstNameError" class="error-message"></div>
                                    </div>

                                    <div class="col-md-6" style="display: none;" id="lastNameField">
                                        <label for="lastName" class="form-label">Apellido</label>
                                        <input type="text" id="lastName" class="form-control" th:field="*{lastName}">
                                        <div id="lastNameError" class="error-message"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="phoneNumber" class="form-label">Número de Teléfono</label>
                                        <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required>
                                        <div id="phoneNumberError" class="error-message"></div>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Correo Electrónico</label>
                                        <input type="email" id="email" class="form-control" th:field="*{email}" required>
                                    </div>
                                </div>

                                <div class="mt-4 d-flex justify-content-end">
                                    <a href="/clients" class="btn btn-outline-secondary me-2">
                                        <i class="fas fa-arrow-left"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-dark" style="background-color: #0E0C28;">
                                        Guardar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</body>
</html>
