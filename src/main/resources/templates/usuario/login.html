<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Iniciar Sesión</h5>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                    </form>
                    <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
     e.preventDefault();

     const formData = new FormData(e.target);
     const user = {
         username: formData.get('username'),
         password: formData.get('password')
     };

     try {
         const res = await fetch('/auth/login', {
             method: 'POST',
             headers: { 'Content-Type': 'application/json' },
             body: JSON.stringify(user)
         });

         if (!res.ok) {
             throw new Error('Credenciales inválidas');
         }

         const data = await res.json();
         const role = data.message;  // Aquí está el rol que te devuelve el backend

         if (role === 'ROLE_ADMIN') {
             window.location.href = '/';
         } else if (role === 'ROLE_USER') {
             window.location.href = '/';
         } else {
             alert('Rol no reconocido');
         }

     } catch (error) {
         const errorDiv = document.getElementById('errorMessage');
         errorDiv.textContent = error.message;
         errorDiv.style.display = 'block';
     }
 });
  console.log("voy a ingresar a lo de cookies");
 // Opcional: Si quieres validar sesión previa con cookie o localStorage,
 // pero recuerda que si no hay token, este código no sirve sin cambios en backend.
 window.onload = function() {
    fetch('/auth/check-auth')
        .then(response => {
          console.log("validando");
            if (response.ok) {
                console.log("Sesión activa");
                // Si quieres, puedes redirigir manualmente
                // window.location.href = '/';
            } else {
                console.log("Sesión no activa, quedarse en login");
            }
        })
        .catch(error => {
            console.log("Error de autenticación:", error);
        });
};


</script>
</body>
</html>
