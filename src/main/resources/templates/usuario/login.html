<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="brand-section">
            <div class="brand-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="card-title">Sistema de cotizaciones</h1>
            <p class="card-subtitle">Ingrese sus credenciales para continuar</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Usuario</label>
                <div class="input-wrapper">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Ingrese su usuario" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-wrapper">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Ingrese su contraseña" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span class="btn-text">Iniciar Sesión</span>
            </button>
        </form>

        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

        <div class="security-badge">
            <i class="fas fa-lock"></i>
            Datos protegidos
        </div>
    </div>
</div>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
