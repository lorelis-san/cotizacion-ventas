<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/vehicle">Control de Vehículos <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/nuevoVehiculo">Agregar Vehículo</a>
            </li>
        </ul>

    </div>
</nav>

<br />

<div class="container text-center">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Placa</th>
            <th scope="col">Modelo</th>
            <th scope="col">Marca</th>
            <th scope="col">Año</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicle : ${listVehiculo}">
            <td th:text="${vehicle.id}"></td>

            <td th:text="${vehicle.placa}"></td>

            <td th:text="${vehicle.modelo}"></td>

            <td th:text="${vehicle.marca}"></td>

            <td th:text="${vehicle.year}"></td>


            <td>
                <button class="btn btn-warning btn-sm"
                        data-bs-toggle="modal"
                        data-bs-target="#editarVehiculoModal"
                        th:attr="data-id=${vehicle.id},
                                data-placa=${vehicle.placa},
                                data-marca=${vehicle.marca},
                                data-modelo=${vehicle.modelo},
                                data-year=${vehicle.year}"

                        onclick="cargarDatosEditar(this)">
                    Editar
                </button>

                <a th:href="@{'/eliminarVehicle/' + ${vehicle.id}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar este vehículo?');">
                    Eliminar
                </a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(listVehiculo)}">
            <td colspan="5">No hay vehículos registrados.</td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/vehicleEditar :: editarVehiculoModal"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
