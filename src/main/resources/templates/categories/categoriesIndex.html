<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/categories">Control de Categorías <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/nuevaCategoria">Agregar Categoría</a>
            </li>
        </ul>
    </div>
</nav>

<br />

<div class="container text-center">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${listaCategorias}">
            <td th:text="${cat.id}"></td>
            <td th:text="${cat.name}"></td>
            <td th:text="${cat.description}"></td>
            <td>
                <button class="btn btn-warning btn-sm"
                        data-bs-toggle="modal"
                        data-bs-target="#editarCategoriaModal"
                        th:attr="data-id=${cat.id},
                                 data-name=${cat.name},
                                 data-description=${cat.description}"
                        onclick="cargarDatosCategoria(this)">
                    Editar
                </button>

                <a th:href="@{'/eliminarCategoria/' + ${cat.id}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar esta categoría?');">
                    Eliminar
                </a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(listaCategorias)}">
            <td colspan="4">No hay categorías registradas.</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Fragmento del modal (complementa en fragments/categoriesEditar.html si ya tienes uno) -->
<div th:replace="fragments/categoriesEditar :: editarCategoriaModal"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
