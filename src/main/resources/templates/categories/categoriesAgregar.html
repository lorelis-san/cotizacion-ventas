<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Agregar Categoría</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- <link href="css/circular-std/style.css" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Font Awesome 5.15.4 desde CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- para gráficas chatist, morris, c3 -->
    <!-- Material Design Icons CDN -->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/6.5.95/css/materialdesignicons.min.css">

    <!-- <link rel="stylesheet" href="css/c3.css">  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

</head>

<body>
<div class="dashboard-main-wrapper">
    <div th:replace="~{fragments/dashboard :: menu}"></div>
    <div class="dashboard-wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark custom-navbar" style="background-color:#0E0C28;">
            <a class="navbar-brand" href="/categories">
                <i class="fas fa-tags"></i> Categorías
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/nuevaCategoria">
                            <i class="fas fa-plus-circle"></i> Agregar Categoría
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow">
                        <div class="card-header text-white text-center" style="background-color: #0E0C28;">
                            <h4 class="mb-0">Nueva Categoría</h4>
                        </div>
                        <div class="card-body">
                            <div th:if="${error}" class="alert alert-danger">
                                <p th:text="${error}"></p>
                            </div>

                            <form th:action="@{/categories/guardar}" method="post" th:object="${categoria}">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre:</label>
                                    <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Ingrese el nombre" required>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Descripción:</label>
                                    <textarea id="description" class="form-control" th:field="*{description}" rows="3" placeholder="Ingrese una descripción" required></textarea>
                                </div>

                                <div class="d-flex justify-content-end">
                                    <a href="/categories" class="btn btn-outline-secondary me-2">
                                        <i class="fas fa-arrow-left"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-dark" style="background-color: #0E0C28;">
                                        Agregar Categoría
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

</body>
</html>
