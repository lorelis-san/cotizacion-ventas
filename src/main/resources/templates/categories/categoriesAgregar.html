<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Agregar Categoría</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/categories">Lista Categorías</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/nuevaCategoria">Agregar Categoría <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<br />

<div class="container text-center">
    <h2>Agregar Nueva Categoría</h2>
    <form th:action="@{/categories/guardar}" method="post" th:object="${categoria}">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Ingrese el nombre" required>
        </div>

        <div class="form-group">
            <label for="description">Descripción:</label>
            <textarea id="description" class="form-control" th:field="*{description}" rows="3"
                      placeholder="Ingrese una descripción" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Agregar Categoría</button>
    </form>
</div>

</body>
</html>
